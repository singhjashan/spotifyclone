<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TODOs List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TODOs List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">About</a>
          <a class="nav-link" href="#">Contact</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container my-3">
    <h2 class="text-center">TODOs List</h2>

    <div class="mb-3">
      <label for="Title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Add an item to the List.</div>
    </div>
    <div class="mb-3">
      <label for="Description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <button type="submit" id="add" class="btn btn-primary">Add to List</button>
    <button type="submit" id="add" id="clear" class="btn btn-warning" onclick="clearst()">Clear List</button>
    <div id="item" class="my-4">
      <h2>Your items</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sr.No.</th>
            <th scope="col">Item Title</th>
            <th scope="col">Item Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="table">
          <tr>
            <th scope="row">1</th>
            <td>Get some coffee</td>
            <td>You need coffee as you are a coder</td>
            <td><button class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>

    function getandupdate() {
      console.log("Updating list");
      tit = document.getElementById('title').value;
      desc = document.getElementById('description').value;
      if (localStorage.getItem('itemsjson') == null) {
        itemjsonArry = [];
        itemjsonArry.push([tit, desc]);
        localStorage.setItem('itemsjson', JSON.stringify(itemjsonArry))
      }
      else {
        itemjsonArrystr = localStorage.getItem('itemsjson');
        itemjsonArry = JSON.parse(itemjsonArrystr);
        itemjsonArry.push([tit, desc]);
        localStorage.setItem('itemsjson', JSON.stringify(itemjsonArry))
      }
      update();
    }

    function update() {
      if (localStorage.getItem('itemsjson') == null) {
        itemjsonArry = [];
        localStorage.setItem('itemsjson', JSON.stringify(itemjsonArry))
      }
      else {
        itemjsonArrystr = localStorage.getItem('itemsjson');
        itemjsonArry = JSON.parse(itemjsonArrystr);
      }

      // populate the table
      let tableBody = document.getElementById('table');
      let str = "";
      itemjsonArry.forEach((element, index) => {
        str += `
        <tr>
            <th scope="row">${index + 1}</th>
            <td>${element[0]}</td>
            <td>${element[1]}</td>
            <td><button class="btn btn-danger" onclick='del(${index})'>Delete</button></td>
        </tr>`
      });
      tableBody.innerHTML = str;
    }

    add = document.getElementById("add");
    add.addEventListener("click", getandupdate);
    update();

    function del(itemIndex) {
      console.log("Delete", itemIndex)
      itemjsonArrystr = localStorage.getItem('itemsjson');
      itemjsonArry = JSON.parse(itemjsonArrystr);
      // delete itemIndex elementfrom the array
      itemjsonArry.splice(itemIndex, 1);
      localStorage.setItem('itemsjson', JSON.stringify(itemjsonArry))
      update();
    }

    function clearst() {
      if (confirm("Do you really want to clear Storage")) {
        console.log("Clearing the local storage");
        localStorage.clear();
        update();
      }
    }

  </script>
</body>

</html>
